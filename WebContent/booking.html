<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/" />

	<title>User Dashboard | booking charging station</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="index.html">
					<span class="align-middle">booking charging station</span>
				</a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						User
					

					

				</ul>

				
			</div>
		
            <main class="content">

                <div class="container-fluid p-0">

                    <div class="mb-3">
                        <h1 class="h3 d-inline align-middle">booking slot</h1>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                               

                                <form action="chargingstation_booking_serve" method="post" id="cndreq">
                                
                                  <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="number">station_id</label>
                                                    <input type="code" name="cid" class="form-control" id="name"
                                                        placeholder="Enter cid">
                                                </div>
                                            </div>
                                            
                                        </div>
                                 <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="number">power</label>
                                                    <input type="name" name="power" class="form-control" id="name"
                                                        placeholder="Enter power">
                                                </div>
                                            </div>
                                            
                                
                                
                                    <div class="card-body">
                                        
                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">name</label>
                                                    <input type="text" name="station_name" class="form-control" id="name"
                                                        placeholder="Enter vehicle name">
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="row mb-4">
                                            <div class="col-md-6 col-lg-6">
                                                <div class="form-group">
                                                    <label class="mb-2" for="name">timeslot</label>
                                                    <input type="text" name="timeslot" class="form-control" id="name"
                                                        placeholder="Enter timeslot">
                                                </div>
                                            </div>
                                            
                                        </div>
                                                                                
                                            
                                     
                                </form>
                            </div>
                        </div>
                    </div>

                   </div>

            </main>



			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="https://adminkit.io/"
									target="_blank"><strong>book now</strong></a> &copy;
							</p>
						</div>
						
					</div>
				</div>
			</footer>
		</div>
	</div>

	
	
		
	
</body>

</html>
