<body style="background-image: url('img/avatars/back.jpg')">
	<main class="d-flex w-100">

                                </div>
                                    <main class="content pt-1">

                                        <div class="container-fluid p-0">
                        
                                           
                        
                                            <div class="row">
                                                <div class="col-md-12">
                        
                        
                                                        <form action="chargingstation_register_servelet" method="post" id ="register">
                                                            <div class="card-body">
                                                                <div class="row mb-4">
                                                                    <div class="col-md-6 col-lg-6">
                                                                        <div class="form-group">
                                                                        
                                                                        <label class="mb-2" for="number">Enter the customer_id</label>
                                                                            <input type="number" name="cid" class="form-control" id="name"
                                                                                placeholder="Enter the customer_id" required>
                                                                        
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the station_name</label>
                                                                            <input type="text" name="station_name" class="form-control" id="name"
                                                                                placeholder="Enter the station_name" required>
                                                                        
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the address</label>
                                                                            <input type="text" name="address" class="form-control" id="name"
                                                                                placeholder="Enter the address" required>
                                                                        
  
                                                                    </div>
                                                                  
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the city</label>
                                                                            <input type="text" name="city" class="form-control" id="name"
                                                                                placeholder="Enter the city">
                                                                        
                                                                    
                                                                  </div>
                                                                    
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the taluka</label>
                                                                            <input type="text" name="taluka" class="form-control" id="code"
                                                                                placeholder="Enter the taluka">

                                                                                                                                              <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the district</label>

                                                                                placeholder="Enter the district">
                                                                        </div>
                                                                    
                                                                    
                                                                                                                                              <div class="form-group">

                                                                    </div>
                                                                      
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the closetime</label>
                                                                            <input type="text" name="closetime" class="form-control" id="code"
                                                                                placeholder="Enter the closetime">
                                                                        </div>
                                                                    
                                                                   
                                                                
                                                                  
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="code">Enter the mobileno</label>
                                                                            <input type="number" name="mobileno" class="form-control" id="code"
                                                                                placeholder="Enter the mobileno">
                                                                        </div>
                                                                
                                                                  
                                                                        <div class="form-group">

                                                                            <input type="text" name="longitude" class="form-control" id="code"
                                                                                placeholder="Enter the longitude">
                                                                        </div>
                                                                    
                                                                    
                                                                                                                                       <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the power</label>
                                                                            <input type="text" name="power" class="form-control" id="code"
                                                                                placeholder="Enter the power">
                                                                        </div>
                                                                    
                                                                    
                                                                
                                                                 
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the password</label>
                                                                            <input type="text" name="password" class="form-control" id="code"
                                                                                placeholder="Enter the password">
                                                                        </div>
                                                                        
                                                                        
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the status</label>
                                                                            <input type="text" name="status" class="form-control" id="code"
                                                                                placeholder="Enter the status">
                                                                        </div>

                                                                        </div>

                                                                </div>
                                                                   </div>
                        
                                                                </div>
                                                                
                                                                
                                                                </div>
                                                                
                                                                
                        
                        
                        
                        
                        
                        
                                                                <div class="card-action">
                                                                <button type="submit" class="btn btn-success mr-2" id="id="registerForm">Submit</button>
                                                             
                                                                    <button type="reset" class="btn btn-warning">Reset</button>

                                    </main>
                        



								</div>
							</div>
						</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
     <script>
     var form = document.getElementById('registerForm');
     
        function showAlert(event) {
        	event.preventDefault();
            swal({
                title:"Registered !",
                text: "Registered Successfully !",
                icon: "success",
            });
            
     		form.reset();
        }
     form.addEventListener('submit',showAlert);
     
       showAlert();
    </script>
  

</body>
