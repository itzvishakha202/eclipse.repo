<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Register | EV charging station  Management</title>

<body style="background-image: url('img/avatars/back.jpg')">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-9 col-lg-8 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

					

						<div class="card p-0">
							<div class="card-body p-0">
								<div class="text-center mt-4">
                                    <h1 class="h2">Register</h1>
                                   
                                </div>
                                    <main class="content pt-1">

                                        <div class="container-fluid p-0">
                        
                                           
                        
                                            <div class="row">
                                                <div class="col-md-12">
                        
                        
                                                        <form action="RegisterServe" method="post" id ="register">
                                                            <div class="card-body">
                                                                <div class="row mb-4">
                                                                    <div class="col-md-6 col-lg-6">
                                                                        <div class="form-group">
                                                                        
                                                                        <label class="mb-2" for="name">Enter the user id</label>
                                                                            <input type="code" name="u_id" class="form-control" id="name"
                                                                                placeholder="Enter the user id" required>
                                                                        
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the Name</label>
                                                                            <input type="text" name="name" class="form-control" id="name"
                                                                                placeholder="Enter the Name" required>
                                                                        </div>
                                                                        
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="name">Enter the email</label>
                                                                            <input type="text" name="email" class="form-control" id="name"
                                                                                placeholder="Enter the email" required>
                                                                        
                                                                    
                                                                    </div>
                                                                   
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="code">Enter the mobile</label>
                                                                            <input type="number" name="mobile" class="form-control" id="code"
                                                                                placeholder="Enter the mobile">
                                                                        </div>
                                                                    
                                                                  
                                                                    
                                                                        <div class="form-group">
                                                                            <label class="mb-2" for="code">Enter the Password</label>
                                                                            <input type="code" name="password" class="form-control" id="code"
                                                                                placeholder="Enter the Password">
                                                                        </div>
                                                                        
                                                                        
                                                                        
                                                                    
                                                               
                        
                                                                <div class="row mb-4">
                                                                    <div class="col-md-6 col-lg-6">
                                                                        <div class="form-group">
                                                                          
                                                                        </div>
                                                                    </div>
                        
                                                                </div>
                                                                   </div>
                        
                                                                </div>
                                                                
                                                                
                                                                </div>
                                                                
                                                                
                        
                        
                        
                        
                        
                        
                                                                <div class="card-action">
                                                                <button type="submit" class="btn btn-success mr-2" id="id="registerForm">Submit</button>
                                                             
                                                                    <button type="reset" class="btn btn-warning">Reset</button>
                                                                </div>
                                                        </form>
                                                </div>
                                            </div>
                        
                                        </div>
                        
                                    </main>
                        



								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
     <script>
     var form = document.getElementById('registerForm');
     
        function showAlert(event) {
        	event.preventDefault();
            swal({
                title:"Registered !",
                text: "Registered Successfully !",
                icon: "success",
            });
            
     		form.reset();
        }
     form.addEventListener('submit',showAlert);
     
       showAlert();
    </script>
  

</body>
